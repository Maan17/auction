{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <table>
        {% for info in infos %}
        <tr>
            <td id="img-col">
                <a href="{% url 'details' info.id %}"><img src="{{ info.image.url }}"></a>
            </td>
            <td id="right-col">
                <a href="{% url 'details' info.id %}"><h5>{{ info.title }}</h5></a>
                <p>{{ info.desc }}</p>
                <h6>Price: ${{ info.initial_amt }}</h6>
    
                <a href="{% url 'watchlist_add' info.id %}" role="button" class="btn btn-outline-primary btn-sm">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                    </svg>
                    Watchlist
                </a>
        </tr>
        {% endfor %}
    </table>
    
{% endblock %}
